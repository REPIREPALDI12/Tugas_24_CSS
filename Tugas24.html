<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><strong>Nama Lengkap</strong></label><input class="form-control" placeholder="Nama Lengkap">
      </div> <br>
      <div class="form-group">
        <label><strong>Alamat Rumah</strong></label><textarea class="form-control" rows="5" cols="30"></textarea>
      </div> <br>
      <div class="form-group">
        <label><strong>Foto Profil</strong></label><input class="form-control" type="file">
      </div> <br>
      <div class="form-group">
        <label><strong>Alamat Email</strong></label><input class="form-control" type="email" placeholder="Alamat Email">
      </div> <br>
      <div class="form-group">
        <label><strong>Kata Sandi</strong></label><input class="form-control" type="password" placeholder="Kata Sandi">
      </div> <br>
      <div class="form-group">
        <label><strong>Jenis Kendaraan Anda :</strong></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio"><label>Motor</label> </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio"><label>Mobil</label>
        </div>
      </div><br>
      <div class="form-group">
        <button class="btn btn-primary" type="button" name="button">Register</button>
      </div>
    </form>
  </body>
</html>
